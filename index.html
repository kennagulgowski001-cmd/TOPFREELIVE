<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --main-color: #e50914; --bg-color: #0a0a0a; --card-bg: #1a1a1a; }
        body { background: var(--bg-color); color: #fff; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* ØªØµÙ…ÙŠÙ… Ø§Ù„Ù…Ø´ØºÙ„ Ø§Ù„Ø«Ø§Ø¨Øª */
        .video-header { position: sticky; top: 0; z-index: 1000; background: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.9); }
        #dplayer { width: 100%; height: 230px; }

        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ù…Ø­ØªÙˆÙ‰ */
        .container { padding: 15px; }
        .section-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; border-right: 4px solid var(--main-color); padding-right: 10px; }

        /* Ø§Ù„Ø¨Ø­Ø« */
        .search-box { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--card-bg); color: #fff; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #333; }

        /* Ø´Ø¨ÙƒØ© Ø§Ù„Ù‚Ù†ÙˆØ§Øª */
        .channels-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 12px; 
        }

        /* Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„Ù‚Ù†Ø§Ø© */
        .channel-card { 
            background: var(--card-bg); 
            border-radius: 10px; 
            overflow: hidden; 
            text-align: center; 
            padding: 10px;
            transition: 0.3s;
            border: 1px solid #222;
            cursor: pointer;
            position: relative;
        }
        .channel-card:active { transform: scale(0.9); background: var(--main-color); }
        
        .channel-icon { 
            width: 50px; 
            height: 50px; 
            background: #252525; 
            margin: 0 auto 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 50%;
            font-size: 24px;
            color: var(--main-color);
        }

        .channel-name { 
            font-size: 12px; 
            font-weight: 500; 
            height: 32px; 
            overflow: hidden; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .loading-dots { text-align: center; padding: 50px; color: var(--main-color); font-weight: bold; }
    </style>
</head>
<body>

<div class="video-header">
    <div id="dplayer"></div>
</div>

<div class="container">
    <input type="text" id="search" class="search-box" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ù‚Ù†Ø§ØªÙƒ Ø§Ù„Ù…ÙØ¶Ù„Ø©...">
    
    <div class="section-title">Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù‚Ù†ÙˆØ§Øª Ø§Ù„Ù…Ø¨Ø§Ø´Ø±Ø©</div>
    
    <div id="loading" class="loading-dots">Ø¬Ø§Ø±ÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ø¨Ø« Ø§Ù„Ù…Ø¨Ø§Ø´Ø±...</div>
    <div id="grid" class="channels-grid"></div>
</div>

<script>
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: true,
        theme: '#e50914',
        video: { url: '', type: 'hls' }
    });

    const m3uUrl = 'https://corsproxy.io/?' + encodeURIComponent('http://ugeen.live:8080/get.php?username=Ugeen_VIPLWR5pC&password=W3LFqS&type=m3u');
    let allChannels = [];

    async function loadData() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    const name = lines[i].split(',')[1] || "Channel";
                    const url = lines[i+1]?.trim();
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    if (url && url.startsWith('http')) {
                        allChannels.push({ name, url, logo });
                    }
                }
            }
            document.getElementById('loading').style.display = 'none';
            render(allChannels);
        } catch (err) {
            document.getElementById('loading').innerText = "Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø³ÙŠØ±ÙØ±";
        }
    }

    function render(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        data.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            // Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙˆÙØ± Ø´Ø¹Ø§Ø±ØŒ Ù†Ø¶Ø¹ Ø£ÙŠÙ‚ÙˆÙ†Ø© ØªÙ„ÙØ§Ø² Ø§ÙØªØ±Ø§Ø¶ÙŠØ©
            const imgHtml = ch.logo ? `<img src="${ch.logo}" style="width:100%;height:50px;object-fit:contain;">` : `<div class="channel-icon">ğŸ“º</div>`;
            
            card.innerHTML = `
                ${imgHtml}
                <div class="channel-name">${ch.name}</div>
            `;
            
            card.onclick = () => {
                const streamUrl = 'https://corsproxy.io/?' + encodeURIComponent(ch.url);
                dp.switchVideo({ url: streamUrl, type: 'hls' });
                dp.play();
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            grid.appendChild(card);
        });
    }

    // Ù…Ø­Ø±Ùƒ Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ø³Ø±ÙŠØ¹
    document.getElementById('search').oninput = (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(query));
        render(filtered);
    };

    loadData();
</script>

</body>
</html>
